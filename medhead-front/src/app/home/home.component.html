<aside>
  <a routerLink="/home">Accueil</a>
  <a routerLink="/hospitals">Hôpitaux</a>
  <a href="#">Patients</a>
  <a href="#">Urgences</a>
</aside>

<div class="main">
  <h1>Dashboard</h1>
  <!-- <mat-slide-toggle>Toggle me</mat-slide-toggle> -->
  <h3>Liste des hôpitaux</h3>
      <div style="width:70vw !important">
        <mat-table [dataSource]="hospitals" class="mat-elevation-z8">
          <ng-container matColumnDef="organisationName">
            <th mat-header-cell *matHeaderCellDef> Nom de l'hôpital </th>
            <td mat-cell *matCellDef="let element"> {{element.organisationName}} </td>
          </ng-container>

          <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef> Latitude</th>
            <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
          </ng-container>

          <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef> longitude</th>
            <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </mat-table>
      </div>
      <!-- <button mat-button (click)="openDialog()">OpenModal</button> -->
</div>
