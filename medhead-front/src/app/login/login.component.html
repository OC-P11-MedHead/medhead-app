<div class="content" style="display:flex;" role="main">
  <form [formGroup]="form" (submit)="submit($event)" class="form-login" style="display:flex;flex-direction: column;">
    <div style="color:red;">{{ error }}</div>
    <div class="m-2">
      <label for="">Identifiant</label><br>
      <input formControlName="id" id='id' type="text">
    </div>

    <div class="m-2">
      <label for="">Mot de passe</label><br>
      <input formControlName="password" type="password" id="password">
      <hr>

      <a class="mt-2" href="">Mot de passe oubli√© ?</a>
    </div>

    <button type="submit" class="mt-2 btn">Se connecter</button>
  </form>
</div>
